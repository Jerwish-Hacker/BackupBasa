{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ title|title }}</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href={{ titlelogo }}>
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="{% static "staffplanning/assets/images/favicon-16x16.png" %}"> -->

    <link rel="stylesheet" href="{% static "staffplanning/assets/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "staffplanning/assets/css/style.css" %}">
    {% block css %}
    {% endblock css %}

</head>

<body style="background-color: #F2F3F4;">
    <nav class="d-flex justify-content-between sb-topnav navbar navbar-expand navbar-dark bg-dark p-0">
        <div class="col-md-3">
            <img class="logoimg" src={{ logo }} alt="Logo" style="width:42px;">
            <span style="font: normal normal normal 14px/14px Montserrat;color:white">{{ title|title }}</span>
        </div>
        <div class="col-md-6 text-center">
            <span style="font: normal normal normal 16px/16px Montserrat;color:white">Practice Managers Emergency Planning</span>
        </div>
        <div class="col-md-3">
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a cstyle="background-color: rgba(255, 255, 255, 0.11);color:white;"
                        class="px-4 text-grey nav-link dropdown-toggle" id="userDropdown" href="#" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user fa-lg"></i>&nbsp;{{user.username}}</a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <div class="container-fluid">
        {% block body %}
        {% endblock %}
    </div>
    <script src="{% static "staffplanning/assets/js/vendor/jquery-1.12.4.min.js" %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% block script%}
    {% endblock %}
</body>
</html>
