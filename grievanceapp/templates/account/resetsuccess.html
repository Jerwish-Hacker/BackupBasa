{% extends './admin-base.html'%}
{% load static %}
{% load widget_tweaks %}

{% block body %}

<div class="wrapper">
  <form class="login form-signin"  method="POST" action="/accounts/password_reset/">
    <div class="error-div d-none">{{ form.errors }}</div>
    <div class="form-error">
  
    </div>
    {% for message in messages %}
      <div class="alert alert-danger p-1">
          {{ message }}
      </div>
    {% endfor %}
  
    {% csrf_token %}
      <div class="d-flex justify-content-center">
      <img src={{ logo }} alt="logo" style="width: 120px;">
      </div>
     <h4 class="form-signin-heading text-center">Password Reset Success!</h4> 
     <a href="/">Go to Login</a>
    </form>
  
</div>

{% endblock body %}


{% block script %}
  <script>
    var list_in_errors = $('.form-signin .error-div>ul>li>ul>li')
    var error_html = ''
    for(var i=0;i<list_in_errors.length;i++){
      error_html+= `<div class="alert alert-danger p-1">${$(list_in_errors[i]).text()}</div>`
    }
    $('.form-error').html(error_html)
  </script>
{% endblock %}
