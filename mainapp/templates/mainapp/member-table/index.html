{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ title|title }}</title>
    <base href="../../" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image/png">
    <link rel="icon" type="image/png"  sizes="32x32" href={{ titlelogo }}>
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="{% static "mainapp/assets/images/favicon-16x16.png" %}"> -->

    <link rel="stylesheet" href="{% static "mainapp/assets/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "mainapp/assets/css/style.css" %}">
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/dashboard.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    {% block style %}
    {% endblock %}
    <style>
        html,body{
            height: 100%;
            width: 100%;
            margin: 0;
            display:table;
        }
        .weekDays-selector input {
            display: none!important;
        }
          
        .weekDays-selector input[type=checkbox] + label {
          display: inline-block;
          border-radius: 25px;
          background: #dddddd;
          height: 3.0em;
          width: 3.0em;
          margin-right: 3px;
          line-height: 40px;
          text-align: center;
          cursor: pointer;
          
        }
          
        .weekDays-selector input[type=checkbox]:checked + label {
          background: #4285F4;
          color: #ffffff;
          font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        }
        .ui-autocomplete { 
            position: absolute; 
            cursor: default;
            z-index:999999 !important;
            height: 200px;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        .footer-secondary{
            height:0;
            display:table-row;
            padding: 2px;
            background: rgb(240, 240,240);
        }
        @media only screen and (max-width: 991px) {
            .header-logo-main>img{
                width: 110px;
            }
            .header-logo-main{
                padding: 0;
            }
        }
        @media only screen and (min-width: 992px) {
            .header-logo-main>img{
                width: 110px;
            }
            .header-logo-main{
                display: flex;
                align-items: center;
                padding: 0;
                height:100%;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="nav-bar pt-2 pb-1" style="height:50.45px;">
            <div class="col-2 text-center header-logo-main ml-3">
                <img src={{ logo }} alt="logo" />
            </div>
            {% if user.is_authenticated %}
             <ul class="navbar-nav ml-auto mr-md-0">
                 <li class="nav-item dropdown">
                     <a style="color:#007bff;"
                         class="px-4 text-grey nav-link dropdown-toggle" id="userDropdown" href="#" role="button"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                             <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                         </svg></i>&nbsp;{{user.username}}</a>
                    <div class="col-12 col-lg-2 text-center header-logo-main d-none">
                        <img src={{ logo }} alt="logo" />
                    </div>
                     <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                         <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                     </div>
                 </li>
             </ul>
             {% endif %}
        </div>
    </section>
    <div class="pt-3">
        {% block body %}
        {% endblock %}
    </div>
    <div class="footer-secondary mt-0" style="height: 0;display: table-row;">
        <div class="col-12">
            <div class="row">
                <div class="col-md-7" style="align-self: center;">
                    <div class="text-muted">
                        <a href="#" class="navbar-brand text-uppercase font-weight-bold">
                          <img src="{% static "assets/images/yettipng.png" %}" width="60" height="30" alt="">
                        </a>
                        Â© 2023 Yetti Healthcare. All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static "mainapp/assets/js/vendor/jquery-1.12.4.min.js" %}"></script>
    <script src="{% static 'mainapp/assets/js/vendor/jquery-ui.min.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- <script src="{% static "assets/js/main-babel.js" %}"></script> -->
    {% comment %} <script src="{% static "mainapp/assets/js/es6/main.js" %}"></script> {% endcomment %}
    {% block script %}
    {% endblock %}
</body>
</html>
